<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

</head>

<body>
    <div class="header">Title
        <div class="ham" onclick="show()"><img src="./ham.png" alt=""></div>
    </div>
    <div class="main">
        <div class="sidebar" id="side" onclick="hide()"></div>
        <div class="cont">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>
    <script>
        let show = () => {
            document.getElementById("side").style.left = "0";
        }
        let hide = () => {
            document.getElementById("side").style.left = "-58vh";
        }
    </script>
</body>

</html>
